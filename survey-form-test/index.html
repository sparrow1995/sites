<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="menu"></div>
	<h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">
      	Name
        <input id="name" type="text" placeholder="Name" required/>
      </label>
      <label id="email-label">
      	Email
        <input id="email" placeholder="Email" type="email" required /> 
      </label>
      <label id="number-label">
      	Age (optional)
        <input id="number" type="number" placeholder="Age" pattern="[0-9]" min="13" max="120" /> 
      </label>
    </fieldset>
    <fieldset>
	    <label>
	    	Wich option best describes your current role?
		    <select id="dropdown">
		      <option selected disabled>Select current role</option>
		      <option>Student</option>
		      <option>Full Time Job</option>
		      <option>Full Time Learner</option>
		      <option>Prefer not to say</option>
		      <option>Other</option>
		    </select>
		</label>
	</fieldset>
    <fieldset>
    	Would you recommend freeCodeCamp to a friend?
	    <label>
	      <input class="inline" checked type="radio" name="radio-group" value="denifitely" />
	       Definitely
	    </label>
	    <label>
	      <input class="inline" type="radio" name="radio-group" value="maybe" />
	       Maybe
	    </label>
	    <label>
	      <input class="inline" type="radio" name="radio-group" value="not-sure" />
	       Not Sure
	    </label>
	</fieldset>
	<fieldset>
	    <label>
	    	What is your favorite feature of freeCodeCamp?
		    <select id="dropdown">
		      <option selected disabled>Select an option</option>
		      <option>Challenges</option>
		      <option>Projects</option>
		      <option>Community</option>
		      <option>Open Source</option>
		    </select>
		</label>
	</fieldset>    
    <fieldset>
    	What would you like to see improved? (Check all that apply)
	    <label>
	      <input class="inline" type="checkbox" value="1" /> Front-end Projects
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="2" /> Back-end Projects
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="3" /> Data Visualization
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="4" /> Challenges
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="5" /> Open Source Community
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="6" /> Gitter help rooms
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="7" /> Videos
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="8" /> City Meetups
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="8" /> Wiki
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="10" /> Forum
	    </label>
	    <label>
	      <input class="inline" type="checkbox" value="11" /> Additional Courses
	    </label>
	</fieldset>
	<fieldset>
		Any comments or suggestions?
	    <label>
	      <textarea rows="7" cols="20" placeholder="Enter your comment here..."></textarea>
	    </label>
	</fieldset>
    <input type="submit"  id="submit"/>
  </form>
</body>
</html>
